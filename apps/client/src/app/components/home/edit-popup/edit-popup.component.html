<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '50vw', height: '300px' }"
>
  <div class="my-2 grid grid-cols-1 gap-4 md:grid-cols-2">
    <div class="my-1">
      <p class="text-xs font-medium mb-1">Name:</p>
      <input
        class="border-none w-full rounded-lg bg-[#f9f9f9] outline-none p-2 text-xs"
        type="text"
        placeholder="Name"
        [(ngModel)]="product.name"
      />
    </div>
    <div class="my-1">
      <p class="text-xs font-medium mb-1">Price:</p>
      <input
        class="border-none w-full rounded-lg bg-[#f9f9f9] outline-none p-2 text-xs"
        type="text"
        placeholder="Price"
        [(ngModel)]="product.price"
      />
    </div>
    <div class="my-1">
      <p class="text-xs font-medium mb-1">Image:</p>
      <input
        class="border-none w-full rounded-lg bg-[#f9f9f9] outline-none p-2 text-xs"
        type="text"
        placeholder="Image"
        [(ngModel)]="product.image"
      />
    </div>
    <div class="my-1">
      <p class="text-xs font-medium mb-2">Rating:</p>
      <p-rating
        [(ngModel)]="product.rating"
        iconCancelClass="hidden"
      ></p-rating>
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      class="text-xs font-normal bg-slate-600 mr-3 text-white py-3 px-6 rounded-lg"
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Add"
    ></button>
    <button
      icon="pi pi-times"
      type="button"
      class="text-xs font-normal bg-red-600 text-white py-3 px-6 rounded-lg"
      pButton
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
