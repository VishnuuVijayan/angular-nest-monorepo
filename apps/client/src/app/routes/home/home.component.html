<div>
  <!-- Add Product Button -->

  <div class="w-full px-8 flex justify-end">
    <button
      type="button"
      pButton
      class="text-xs font-normal bg-slate-600 text-white py-3 px-6 rounded-lg"
      label="Add Product"
      (click)="toggleAddPopup()"
      icon="pi pi-plus text-xs"
    ></button>
  </div>
  <div class="w-full grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    <angular-nest-monorepo-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    />
  </div>
  <div class="mt-20" *ngIf="products.length">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="rows"
      [totalRecords]="totalProducts"
      [rowsPerPageOptions]="[5, 10, 15]"
    ></p-paginator>

    <!-- Add Product -->
    <angular-nest-monorepo-edit-popup
      header="Add Product"
      [display]="displayAddPopup"
      (confirm)="handleAddConfirm($event)"
    />

    <!-- Edit Product -->
    <angular-nest-monorepo-edit-popup
      [product]="selectedProduct"
      header="Edit Product"
      [display]="displayEditPopup"
      (confirm)="handleEditConfirm($event)"
    />
  </div>
</div>
